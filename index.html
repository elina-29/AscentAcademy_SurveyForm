<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <img src="https://img.freepik.com/free-vector/businessman-holding-pencil-big-complete-checklist-with-tick-marks_1150-35019.jpg?w=996&t=st=1679663426~exp=1679664026~hmac=a679e764f80d32c23fbbdc26d00e595e3319754d5945722d46a8fd35950bf423">
          <h1 class="form-title">Survey form</h1>
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-input-group">
              <label for="name" class="formbold-form-label"> Name </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-group">
              <label for="email" class="formbold-form-label"> Email </label>
              <input
                type="email"
                name="lastname"
                id="email"
                placeholder="Enter your email"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-group">
              <label for="age" class="formbold-form-label"> Age </label>
              <input
                type="text"
                name="age"
                id="age"
                placeholder="Enter your age"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-group">
              <label class="formbold-form-label">
                Which option best describes you?
              </label>
      
              <select class="formbold-form-select" name="occupation" id="occupation">
                <option value="Student">Student</option>
                <option value="designer">UX/UI Designer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="frontend">Front End Developer</option>
              </select>
            </div>
      
            <div class="formbold-input-radio-wrapper">
              <label for="ans" class="formbold-form-label">
                Would you recomend our site to a friend?
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    Yes
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    No
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    Maybe
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
      
            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label">
                Which languages & freameworks you know?
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="c">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="c"
                      id="c"
                    />
                    C
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="c++">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="c++"
                      id="c++"
                    />
                    c++
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="java">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="java"
                      id="java"
                    />
                    Java
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="python">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="python"
                      id="python"
                    />
                    Python
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="javaScript">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="javaScript"
                      id="javaScript"
                    />
                    JavaScript
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="react">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="react"
                      id="react"
                    />
                    React
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="angular">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="angular"
                      id="angular"
                    />
                    Angular
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="django">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="django"
                      id="django"
                    />
                    Django
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="tailwind">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="tailwind"
                      id="tailwind"
                    />
                    Tailwind CSS
                    
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="bootstrap">
                    <input
                      class="formbold-input-check"
                      type="checkbox"
                      name="bootstrap"
                      id="bootstrap"
                    />
                    Bootstrap
                    
                  </label>
                </div>
              </div>
            </div>
      
            <div class="suggest">
              <label for="message" class="formbold-form-label">
                Any comments or suggestions
              </label>
              <textarea
                rows="6"
                name="message"
                id="message"
                placeholder="Type here..."
                class="formbold-form-input"
              ></textarea>
            </div>
      
            <button class="formbold-btn">Submit</button>
          </form>
        </div>
      </div>
</body>
</html>
